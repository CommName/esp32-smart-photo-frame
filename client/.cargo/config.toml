[target.xtensa-esp32-none-elf]
runner = "espflash flash --monitor --chip esp32"

[env]
ESP_LOG="info"
WIFI_SSID="your-ssid"
WIFI_PASSWORD="your-password"
SERVER_ADDRESS=""
SERVER_PORT="2025"
REFRESH_RATE="10"

[build]
rustflags = [
  "-C", "link-arg=-nostartfiles",
]

target = "xtensa-esp32-none-elf"

[unstable]
build-std = ["alloc", "core"]
